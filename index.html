<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="exercise.css">
  <title>Exercise</title>

</head>

<body>
  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">NT</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#">
      <img src="icon-your-courses.svg" id="sv">
      <span>Your courses</span>
    </a>
      <hr>
      <a href="#">
      <img src="icon-create.svg" id="sv">
      <span>Create</span>
      </a>
      <hr>
      <a href="#">
      <img src="icon-your-profile.svg" id="sv">
      <span>Your profile</span>
    </a>
      <a href="#">
      <img src="icon-settings.svg" id="sv">
      <span>Settings</span>
    </a>
      <a href="#">
      <img src="icon-sign-out.svg" id="sv">
      <span>Sign out</span>
    </a>
    </div>
  </div>

  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

</body>

</html>
